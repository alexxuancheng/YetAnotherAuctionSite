{% extends "base.html" %}

{% block content %}

<h1>Update Account</h1>
Username: {{ request.user }}<br/>
Email: {{ request.user.email }}<br/>

<a href="{% url 'passwordupdate' pk=request.user.pk %}">Change Password</a>
{% endblock %}
